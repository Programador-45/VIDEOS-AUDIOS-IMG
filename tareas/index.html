<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02/2 - Tablas en HTML</title>
</head>
<body>
<!--IMAGENES-->
<div>
    <h1>APRENDIENDO A USAR IMAGENES</h1>
    <p>Minecraft :D </p>
    <img src="/IMG/Mine.jpg" alt="Minecraft">
</div>

<!--VIDEOS-->
<div>
<h1>APRENDIENDO A USAR VIDEOS</h1>
<p>Es un video de un YouTuber</p>
<!--LOOP ==   BUCLE tanto en audios como vidos-->
<video controls autoplay muted loop width="700px" height="700px">
    <source src="/VIDEO/Dragon Ball Z.mp4" type="video/mp4">
</video>
</div>

<div>
    <h1>APRENDIENDO A USAR AUDIOS</h1>
    <p>MUSICA</p>
    <audio controls autoplay loop>
        <source src="/AUDIO/chala.mp3" type="audio/mp3">
    </audio>
</div>

</body>
</html>
